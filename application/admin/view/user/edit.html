{extend name="layout/edit"}
{block name="title"}
<title>管理员修改</title>
{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form" method="post" id="form-user-edit" url="{:url('save')}" enctype="multipart/form-data">
        <input type="hidden" value="{$info.id}" name="id">
        <div class="layui-form-item">
            <label for="L_place" class="layui-form-label">
                <span class="x-red">*</span>管理员名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_place" value="{$info.name}" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_place" class="layui-form-label">
                <span class="x-red">*</span>核酸检测地址
            </label>
            <div class="layui-input-inline">
                <input type="place" id="place" name="place" value="{$info.place}" required="" lay-verify="place"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_password" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_password" name="password" placeholder="填密码" required=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>状态</label>
            <div class="layui-input-block">
                <input type="radio" value="1" name="status" lay-skin="primary" title="有效管理员" checked="">
<!--                <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>有效</span><i-->
<!--                        class="layui-icon"></i></div>-->
                <input type="radio" value="0" name="status" lay-skin="primary" title="无效管理员">
<!--                <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>无效</span><i class="layui-icon"></i>-->
                <!--                </div>-->
            </div>
        </div>
        <div class="layui-form-item">
            <label for="btn-edit" class="layui-form-label">
            </label>
            <button id="btn-edit" class="layui-btn" lay-filter="edit" lay-submit="">
                修改管理员
            </button>
        </div>
    </form>
</div>
{/block}
